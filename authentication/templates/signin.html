{% extends "base.html" %}

{% block title %}Authentication | SignIn{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<div class="mb-5 d-flex gap-5 mx-5">
  <p><a href="{% url "signup" %}">Signup</a></p>
</div>

<form class="w-25 mx-auto mb-5" method="post" enctype ="multipart/form-data">
    {% csrf_token %}

    {{form | crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}

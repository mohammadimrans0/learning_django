{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="mb-5 d-flex gap-5 mx-5">
  <p><a href="{% url "form" %}">First_App / Html-Form</a></p>
  <p><a href="{% url "django_form" %}">First_App / Django-Form</a></p>
  <p><a href="{% url "student_form" %}">First_App / Student-Form</a></p>
</div>

<form class="w-25 mx-auto" method="post" enctype ="multipart/form-data">
    {% csrf_token %}

    {{form | crispy}}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
